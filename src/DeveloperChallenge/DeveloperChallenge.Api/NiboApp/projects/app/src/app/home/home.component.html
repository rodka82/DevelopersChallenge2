<div class="jumbotron text-center">
  <h1>Nibo DevChallenge</h1>
  <p>Conciliação Bancária</p>
</div>

<div class="container">
  
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="ofxInput">Selecione um arquivo OFX para importar:</label>
          <app-upload (onUploadFinished)="loadBankTransactions()"></app-upload>
        </div>
      </form>
    </div>
  </div>

  <table class="table" *ngIf="transactions.length > 0">
    <thead>
      <tr>
        <th scope="col">Tipo</th>
        <th scope="col">Data</th>
        <th scope="col">Valor</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let transaction of transactions">
        <td>{{transaction.type}}</td>
        <td>{{transaction.date | date: 'dd/MM/yyyy hh:mm'}}</td>
        <td>{{transaction.amount | currency:'BRL':true}}</td>
        <td>{{transaction.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
